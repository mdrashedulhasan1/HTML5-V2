    <form action="">
        <p>Name:<input type="text"></p>
        <p>Phone No:<input type="number" name="" id=""></p>
        <p>Email:<input type="email" name="" id=""></p>

        <fieldset>
            <legend>Gender Selection Option</legend>
            <p><label for="male"><input type="radio" name="gender" id="male">Male</label></p>
            <p><label for="female"><input type="radio" name="gender" id="female">Female</label></p>
            <p><label for="others"><input type="radio" name="gender" id="others">Others</label></p>
        </fieldset>

        <fieldset>
            <legend>Passion Selection Option</legend>
            <p><label for="graphic"><input type="checkbox" name="" id="graphic">Graphic Design</label></p>
            <p><label for="web-design"><input type="checkbox" name="" id="web-design">Web Design</label></p>
            <p><label for="web-development"><input type="checkbox" name="" id="web-development">Web Development</label></p>
        </fieldset>

        <p>Address:<label for=""><textarea name="" id="" cols="30" rows="10">Write your address</textarea></label></p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
